<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Code - BuyMeACode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 font-sans min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">BuyMeACode</h1>
            <p class="text-gray-600 mt-2 text-lg">Share your website source code with the world.</p>
        </header>

        <div class="bg-white p-8 rounded-xl shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-4">Submit Your Website Code</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="developerName" class="block text-gray-700 font-medium mb-2">Your Name</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="developerName" name="developerName" required
                                class="pl-10 shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                    </div>
                    
                    <div>
                        <label for="wallet" class="block text-gray-700 font-medium mb-2">Wallet Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-wallet"></i>
                            </span>
                            <input type="text" id="wallet" name="wallet" required placeholder="e.g., RIB number" 
                                class="pl-10 shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="websiteUrl" class="block text-gray-700 font-medium mb-2">Live Website URL (Demo)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-link"></i>
                        </span>
                        <input type="url" id="websiteUrl" name="websiteUrl" required placeholder="https://example.com"
                            class="pl-10 shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                </div>

                <!-- <div>
                    <label for="price" class="block text-gray-700 font-medium mb-2">Price (USD)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-dollar-sign"></i>
                        </span>
                        <input type="number" id="price" name="price" required min="0.50" step="0.01" placeholder="e.g., 10.00"
                            class="pl-10 shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Minimum $0.50 USD</p>
                </div> -->

                <div>
                    <label for="sourceCodeZip" class="block text-gray-700 font-medium mb-2">Source Code</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition cursor-pointer bg-gray-50">
                        <input type="file" id="sourceCodeZip" name="sourceCodeZip" accept=".zip" required
                            class="hidden">
                        <label for="sourceCodeZip" class="cursor-pointer">
                            <i class="fas fa-file-archive text-4xl text-gray-400 mb-3"></i>
                            <p class="text-gray-700 font-medium">Drop your ZIP file here or click to browse</p>
                            <p class="text-sm text-gray-500 mt-1">Upload ZIP file (max 10MB)</p>
                        </label>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t">
                    <button type="submit"
                        class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition transform hover:-translate-y-1 shadow-lg">
                        <i class="fas fa-upload mr-2"></i> Upload Project
                    </button>
                    <a href="/" class="inline-block align-baseline font-medium text-blue-600 hover:text-blue-800 transition">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Listings
                    </a>
                </div>
            </form>
        </div>
        
        <footer class="mt-12 text-center text-gray-600">
            <p>Â© 2024 BuyMeACode. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-gray-500 hover:text-blue-600 transition"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-500 hover:text-blue-600 transition"><i class="fab fa-github"></i></a>
                <a href="#" class="text-gray-500 hover:text-blue-600 transition"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
